        <style>

                margin: 15px 0;

            input:focus, button:focus

            input[type=text],input[type=password]

              color: white;

            button

                font-weight: 700;

            button:hover

            .register-form

                width: 100%;

            span

            }

            #pswd_info

              position:absolute;
              bottom:44px;
              right:305px;

              padding:10px;
              background-color: rgba(10,10,10,.68);
              font-size:.875em;
            }
            
            ul
            {
              list-style-type: none;
            }

            #pswd_info h4 
            {
              color: white;
              margin:0 0 10px 0;
              padding:0;
              font-weight:normal;
            }

            #pswd_info
            {

            }

            .invalid 
            {
              padding-left:22px;
              line-height:24px;
              color:#ec3f41;
            }
            .valid

              line-height:24px;

            }

<body>
<div class="main">
    <div id="login">
          <div class="logo">
            <img src="https://brandguide.asu.edu/sites/default/files/resize/styles/panopoly_image_original/public/asu_pitchfork_gold_maroon_gold-175x323.png?itok=jg1ADRb7">
          </div>
        <div class="login-form">
            <div class="user-input">
              <input type="text" id="user" placeholder="Username/Email" required autofocus autocomplete="off"></input>
            </div>
            <div class="pass-input">
              <input type="password" id="password" placeholder="Password" required></input>
             </div>
          </div>

          <div class="buttons">
            <button id="login-button" type="submit">Log In</button>
            <button id="sign-up-button" type="submit"><a href="#"></a>Sign up</button>
          </div>

        <div class="register-form">
          <div class="email-input">
            <input type="text" id="email" placeholder="Email" required autofocus autocomplete="off"></input>
          </div>
          <div class="user-input">
              <input type="text" id="username" placeholder="Username" required autocomplete="off"></input>
          </div>
          <div class="pass-input">
              <input type="password" id="password1" placeholder="Password" required></input>
          </div>
          <div class="retype-p">
              <input type="password" id="password2" placeholder="Retype Password" required></input>
              <span id='message'></span>
          </div>
          <div id="pswd_info">
              <h4>Password must meet the following requirements:</h4>
              <ul>
                  <li id="special" class="invalid">At least <strong>one special character</strong></li>
                  <li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
                  <li id="number" class="invalid">At least <strong>one number</strong></li>
                  <li id="length" class="invalid">Be at least <strong>6 characters</strong></li>
              </ul>
          </div>          
            <button id="register-button" type="submit">Register</button>
        </div> 
    </div>
</div>


      <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
      <script src = "script.js"></script>

      <!--Animation Script-->
      <script>
        $('#sign-up-button').click(function()
        {
          $('.login-form').animate({height: "toggle", opacity: "toggle"}, "fast");
          $('.register-form').toggle();
          $('#register-button').toggle();
          $('#login-button').toggle({display: "none"});
          $('#sign-up-button').toggle({display: "none"});
        });
      </script>
      <!-------------------->

      <!--Password Script--->
      <script>
          $('input[type=password]').keyup(function() 
          {
            
            var upperCase= new RegExp('[A-Z]');
            var specialCharacter= new RegExp('[*@!#%&()^~{}]+');
            var numbers = new RegExp('[0-9]');

          //Length
          if($(this).val().length < 6 )  
          {
            $('#length').removeClass('valid').addClass('invalid');
          }
          else
          {
            $('#length').removeClass('invalid').addClass('valid');
          }

          //Letter
          if($(this).val().match(specialCharacter))
          {
            $('#special').removeClass('invalid').addClass('valid');
          }
          else
          {
            $('#special').removeClass('valid').addClass('invalid');
          }

          //Capital letter
          if($(this).val().match(upperCase))
          {
            $('#capital').removeClass('invalid').addClass('valid');
          }
          else
          {
            $('#capital').removeClass('valid').addClass('invalid');
          }
          
          //Number
          if($(this).val().match(numbers))
          {
            $('#number').removeClass('invalid').addClass('valid');
          }
          else
          {
            $('#number').removeClass('valid').addClass('invalid');
          }
          }).focus(function()
          { 
            $('#pswd_info').show();
          }).blur(function() 
          {
            $('#pswd_info').hide();
          })

      </script>

      <!--Matching Script-->
      <script>
      $('#password1, #password2').on('keyup', function () 
      {
        if ($('#password1').val() == $('#password2').val()) 
        {
          $('#message').html('Matching').css('color', 'green');
        } 
        else 
          $('#message').html('Not Matching').css('color', 'red');
      });
      </script>
